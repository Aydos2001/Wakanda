<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./images/Vector.svg" alt="">
                <span>Wakanda</span>
            </div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>About as</li>
                    <li>How it works</li>
                    <li>For Freelancer</li>
                </ul>
                <button class="btn btn-solid">
                    Get started
                </button>
            </div>
        </div>
        <div class="home">
            <div class="home-left">
                <h1>
                    Recruit top talented freelancer for your business
                </h1>
                <p>
                    Connect you to thoudsands of talented freelancer from any industry. You can have the best people in just few simple steps.
                </p>
                <button class="btn btn-solid">
                    Get started
                </button>
            </div>
            <div class="home-right">
                <img class="home-img" src="./images/handsome-businessman-suit-glasses-cross-arms-chest-look 1.png" alt="">
                <img class="img-bg" src="./images/Vector-bg.svg" alt="">
            </div>
        </div>
        <div class="brands">
            <img src="./images/Airbnb Logo.svg" alt="">
            <img src="./images/Google Logo.svg" alt="">
            <img src="./images/Slack Logo.svg" alt="">
            <img src="./images/Netflix  Logo.svg" alt="">
            <img src="./images/Amazon Logo.svg" alt="">
        </div>
    </div>
</body>
</html>
